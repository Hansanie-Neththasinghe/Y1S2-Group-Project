            <div class="container">
            <form method="POST" action="php/feedbackStore.php">
                <h1>Give Your Feedback</h1>
                <div class="id">
                    <input type="text" name= "fullName" placeholder="Full name" required>
                    <i class="far fa-user"></i>
                </div>
                <div class="id">
                    <input type="email" name= "fullEmail" placeholder="E mail address" required>
                    <i class="far fa-envelope"></i>
                </div>

                <button>Send</button>
            </form>
